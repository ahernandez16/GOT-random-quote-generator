<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>GOT Quote Generator</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	--<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container container-top">
		<div class="jumbotron">
			<h1>Game of Thrones quotes</h1>
			<p>Randomly generates a Game of Thrones quote using JSON, if you want to check out my code follow the link to my github repo below. Cheers!</p>
			<hr>
			<blockquote class="quote">
				<p class="got-quote"></p>
				<footer><cite title="got-character"></cite></footer>
			</blockquote>
			<p>
				<a id="newQuote" class="btn btn-info btn-lg" href="#" role="button">New Quote</a>
				<!-- Tweet html is generated in qoute.js -->
				<div class="tweet-button"></div> 
			</p>
		</div>
	</div>
	<div class="container footer-container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<hr>
			</div>
			<div class="col-md-4 col-xs-12 text-center">
				Written and coded by <a href="https://github.com/ahernandez16">ahernandez16.</a>
			</div>
			<div class="col-md-4 col-xs-12 text-center">
				Repository available on <a href="https://github.com/ahernandez16/GOT-random-quote-generator/tree/master"><i class="fa fa-github"> GitHub </i></a>
			</div>
			<div class="col-md-4 col-xs-12 text-center">
				Uses Bootstrap, JSON, JQuery, and Github.
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/quote.js"></script>
	<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
</body>
</html>
